<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>JamChat</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <fieldset id="chatSection">
        <legend><big><b>JamChat</b></big><span id="title"></span></legend>
        <div class="chat-window"></div>
        <form class="chat-form">
          <span id="name"></span>
            <input type="text" class="chat-input" placeholder="Enter a message..." />
          <input type="submit" class="chat-submit" value="send" />
        </form>
        <div>
            <label><input type=checkbox id="audiocue" checked />enable audio cue</label>
        </div>
      </fieldset>
      <fieldset id="users_view">
        <legend>
          <h4>Active users: </h4>
        </legend>
        <div class="active_users"></div>
      </fieldset>
      <div class="break"></div>
      <span id="linktostream"></span>
      <div class="break"></div>
      <table id="usersTable" class="usersTable"></table>
    </div>
  <script>
    {
        var storedName = window.localStorage && window.localStorage.getItem("JamChatPerson");
        var person;
        do {
            person = prompt("Please enter your name", storedName || "");
        } while (person == null || person.replace(/\s/g,'') == '');
        if (window.localStorage) window.localStorage.setItem("JamChatPerson", person);
        document.getElementById("name").value = person;
        document.getElementById("title").innerHTML = " - " +person;
    }
    </script>
    <script src="socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
