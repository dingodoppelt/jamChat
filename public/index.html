<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>JamChat</title>
  </head>
<style>
  body {
    font-family: sans-serif;
  }
  #container {
    width: 600px;
    margin: 0 auto;
  }
  .chat-input {
    width: 540px;
    height: 35px;
    border: solid 1px #444;
  }
  .chat-submit {
    width: 50px;
    height: 35px;
    border: solid 1px #444;
  }
  .chat-window {
    height: 300px;
    width: 600px;
    overflow: auto;
    font-size: 12px;
  }
  .usersTable, th, td {
    border: solid 1px #444;
    border-collapse: collapse;
    font-size: 12px;
  }
  #chatSection {
    background: white;
    float: left;
    border: 1px grey solid;
    border-radius: 10px;
    padding: 10px;
  }
</style>
  <body>
    <div id="container">
      <label class="title">
      <fieldset id="chatSection"></label>
        <legend><big><b>JamChat</b></big><span id="title"></span></legend>
        <div class="chat-window"></div>
        <form class="chat-form">
          <span id="name"></span>
            <input type="text" class="chat-input" placeholder="Enter a message..." />
          <input type="submit" class="chat-submit" value="send" />
        </form>
      </fieldset>
      <table id="usersTable" class="usersTable"></table>
    </div>
  <script>
     {
        var person = prompt("Please enter your name", "");
        while (person == null || person.replace(/\s/g,'') == '') {
            person = prompt("Please enter your name", "");
        }
        document.getElementById("name").value = person;
        document.getElementById("title").innerHTML = " - " +person;
    }
    </script>
    <script src="socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
