<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>JamChat</title>
  </head>
    <link rel="stylesheet" href="styles.css">
  <body>
    <div id="container">
      <label class="title">
      <fieldset id="chatSection"></label>
        <legend><big><b>JamChat</b></big><span id="title"></span></legend>
        <div class="chat-window"></div>
        <form class="chat-form">
          <span id="name"></span>
            <input type="text" class="chat-input" placeholder="Enter a message..." />
          <input type="submit" class="chat-submit" value="send" />
        </form>
      </fieldset>
      <!-- <audio controls preload="none"><source src="" type="audio/ogg"></source><source src="" type="audio/mp3"></audio> -->
      <table id="usersTable" class="usersTable"></table>
    </div>
  <script>
     {
        var person = prompt("Please enter your name", "");
        while (person == null || person.replace(/\s/g,'') == '') {
            person = prompt("Please enter your name", "");
        }
        document.getElementById("name").value = person;
        document.getElementById("title").innerHTML = " - " +person;
    }
    </script>
    <script src="socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
